<h4 mat-dialog-title>Are you sure you want to delete ?</h4>
<button mat-raised-button class="small-close_button pull-right" (click)="dialogClose()">
  <mat-icon fontSet="partIcon" fontIcon="part-circle-remove"></mat-icon>
</button>

<div mat-dialog-content>
  {{dialogContent}}
</div>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" mat-dialog-close (click)="onConfirmDelete()">Yes</button>
  <button mat-raised-button mat-dialog-close (click)="dialogClose()">No</button>
</mat-dialog-actions>
