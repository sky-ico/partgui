<div mat-dialog-title class="title">Address lookup</div>
<button mat-raised-button class="small-close_button pull-right" (click)="dialogClose()">
  <mat-icon fontSet="partIcon" fontIcon="part-circle-remove"></mat-icon>
</button>

<div mat-dialog-content class="modal-content">
  <form name="addressLookupfilter">
    <div fxLayout="row" fxLayoutGap="35px">

      <mat-form-field fxFlex="1 1 100%" class="search-address">
        <input matInput type="text" name="query" placeholder="Filter by label or address..." [(ngModel)]="query">
      </mat-form-field>

      <mat-select fxFlex="1 0 130px" name="filter" [(ngModel)]="filter" class="address-type uc-first" *ngIf="allowFilter">
        <mat-option *ngFor="let addressType of addressTypes" [value]="addressType">
          {{ addressType }}
        </mat-option>
      </mat-select>

    </div>
  </form>


  <mat-list class="list-data">

    <mat-list-item class="list-header">
      <div class="address-list-header" fxFlex="row" fxLayoutGap="10px" layout-padding>
        <div fxFlex="1 0 150px">Label</div>
        <div fxFlex="1 1 470px">Address</div>
        <div fxFlex="0 0 80px" class="text-right">Type</div>
      </div>
    </mat-list-item>

    <div *ngFor="let address of getPageData()">
      <mat-divider></mat-divider>
      <mat-list-item class="address-entry" (click)="onSelectAddress(address.getAddress(), address.getLabel())">
        <div class="address-list" fxFlex="row" fxLayoutGap="10px" layout-padding>
          <div fxFlex="1 0 150px" class="label">{{address.getLabel()}}</div>
          <div fxFlex="1 1 470px" class="address">{{address.getAddress()}}</div>
          <div fxFlex="0 0 80px" class="type text-right">{{cheatPublicAddress(address.getAddress())}}</div>
        </div>
      </mat-list-item>
    </div>

  </mat-list>

  <mat-paginator
    [length]="getTotalCountForPagination()"
    [pageSize]="MAX_ADDRESSES_PER_PAGE"
    [pageSizeOptions]="PAGE_SIZE_OPTIONS"
    (page)="pageChanged($event)">
  </mat-paginator>
</div>
